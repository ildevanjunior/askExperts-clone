<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&display=swap"
      rel="stylesheet"
      <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>AskExperts</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="topbar">
          <div class="time">
            <ion-icon name="time-outline"></ion-icon>
            <span>Monday - Friday8AM - 9PM</span>
          </div>
          <div class="location">
            <ion-icon name="location-outline"></ion-icon>
            <span>725 Park Ave, New York</span>
          </div>
          <div class="follow">
            <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
            <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
            <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
            <a href="#"><ion-icon name="logo-linkedin"></ion-icon></a>
          </div>
        </div>
      </div>
      <header>
        <div class="navigation">
          <div class="logo">
            <ion-icon name="chatbox-ellipses"></ion-icon>
            <h2>AskExpert</h2>
          </div>
          <nav class="menu-bar">
            <ul>
              <li><a href="https://www.youtube.com">Home</a></li>
              <li><a href="#">Pages</a></li>
              <li><a href="#">Services</a></li>
              <li><a href="#">Works</a></li>
              <li><a href="#">Pages</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>
          <button>
            <ion-icon name="call-outline"></ion-icon>+ (888) 452 1505
          </button>
        </div>
      </header>
    </div>
    <section class="banner">
      <div class="display-text">
        <h3>Your small business growth advisors</h3>
        <p>
          Get help from Alex Moore, a professional business coach with advanced
          experience on growth and business scaling.
        </p>
        <div class="btn">
          <button>Our Service</button>
          <button>
            <ion-icon name="reader-outline"></ion-icon>Book a Meeting
          </button>
        </div>
      </div>
    </section>
    <section class="client">
      <a href="#"><img src="assets/studio.svg" alt="" /></a>
      <a href="#"><img src="assets/norto.svg" alt="" /></a>
      <a href="#"><img src="assets/points.svg" alt="" /></a>
      <a href="#"><img src="assets/outfthe.svg" alt="" /></a>
      <a href="#"><img src="assets/brand.svg" alt="" /></a>
      <a href="#"><img src="assets/fortune.svg" alt="" /></a>
    </section>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
